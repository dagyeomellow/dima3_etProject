spring.application.name=etProject

# 포트번호 설정
server.port=9797

# Log level 설정
logging.level.root=info

# DB(오라클) 연동 설정
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:orcl
spring.datasource.username=c##et
spring.datasource.password=et

# 쿼리를 로그로 남길 지 여부
spring.jpa.show-sql=true        

# 로그에 출력되는 쿼리 포메팅
spring.jpa.properties.hibernate.format_sql=true

# database 초기화 여부
spring.jpa.hibernate.ddl-auto=none

# 캐시 설정 여부 false
spring.thymeleaf.cache=false

## 첨부파일이 있을 때
## 업로드 용량 제한: default 1M
#spring.servlet.multipart.maxFileSize=100MB
#spring.servlet.multipart.maxRequestSize=100MB

# 윈도우의 경우
spring.servlet.multipart.location=c:/uploadPath

# 맥의 경우
# spring.servlet.multipart.location=/Users/사용자명/uploadPath

# 쿼리 생성하는 클래스
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect


