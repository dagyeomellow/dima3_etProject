<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>report</title>
        <!--폰트-->
        <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
        <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
        <link th:href="@{https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap}" rel="stylesheet">
        <!--css-->
        <link rel="stylesheet" th:href="@{/css/newindex.css}">
        <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css}">
        <link th:href="@{/css/bootstrap-icons.css}" rel="stylesheet">
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/css/apexcharts.css}" rel="stylesheet">
        <!-- <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"> -->
        <link rel="stylesheet" th:href="@{/css/reportChart.css}">
        <!-- 스크립트 -->
        <script th:src="@{/script/jquery-3.7.1.min.js}"></script>
        <script th:src="@{https://cdn.jsdelivr.net/npm/apexcharts}"></script>
        <script th:src="@{/script/report.js}" defer></script>
        <!--style-->
        <style>
            .wrapper {
                display:flex;
            }
            #sidebarMenu{
                width:250px;
                flex-shrink:0;
                margin-top:65px;
            }
            .main-content{
                flex-grow:1;
                padding:10px; /**/
                margin-top:65px;
                max-width: calc(100% - 250px);
            }
            #sidebarMenu .nav {
            flex-wrap: inherit;
            }

            #sidebarMenu .nav-link {
            border-radius: 10px;
            color: #717275;
            font-size: 14px;
            display: inline-block;
            position: relative;
            margin-top: 5px;
            }

            #sidebarMenu .nav-link.active, 
            #sidebarMenu .nav-link:hover {
            background: #E63946;
            color: #ffffff;
            }
            .nav-link {
            display: block;
            padding: 0.5rem 1rem;
            font-size: var(--bs-nav-link-font-size);
            font-weight: var(--bs-nav-link-font-weight);
            color: var(--bs-nav-link-color);
            text-decoration: none;
            transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out;
            }

            .main-content {
            background: #ececec;
            min-height: calc(100vh - 65px);
            }
            .content-wrapper{
                display:flex;
                justify-content:space-between;
            }
            .transaction-info,
            .payment-info {
                width:48%;
            }
        </style>
    </head>
<body>
    <header class="navbar sticky-top flex-md-nowrap">
        <div class="col-md-3 col-lg-3 me-0 px-3 fs-6">
            <a class="navbar-brand" href="index.html">
                <!-- <img src="../static/images/et.png" alt="" class="src"> -->
                <i class="bi-box"></i>
                ET
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="#analysis-report">소비리포트</a></li>
            <li><a href="#transaction-board">전력마켓</a></li>
            <li><a href="#transaction-board">자주묻는질문</a></li>
            <li><a href="#login">로그인</a></li>
        </ul>
    </header>

    <!--왼쪽 사이드 바와 메인 콘텐츠 영역-->
    <div class="container-fluid">
        <div class="wrapper">
            <nav id="sidebarMenu">
                <div class="position-sticky py-4 px-3 sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">
                                <i class="bi-house-fill me-2"></i>
                                그래프1
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">
                                <i class="bi-wallet me-2"></i>
                                    그래프2
                            </a>
                        </li>
                        <!--필요시 인덱스 추가-->
                        <li class="nav-item">
                            <a class="nav-link" href="help-center.html">
                                <i class="bi-question-circle me-2"></i>
                                Help Center
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi-box-arrow-left me-2"></i>
                                로그아웃
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="main-content">
                <div class="content-wrapper" id="requestReport"> <!--보고서 요청용-->
                    보고서 소개 들어갈곳
                    <input type="text" th:unless="${isProsumer}" id="capacity" placeholder="설치하려는 태양광 설비용량">
                    <input type="text" th:unless="${isProsumer}" id="cost" placeholder="예상 설치 비용">
                    <input type="button" value="분석보고서확인하기" id="requestBtn">
                    <input type="hidden" id="isProsumer" th:value="${isProsumer}"></input>
                </div><!--div.content-wrapper(요청페이지)-->
                <div class="content-wrapper" id="chartReport" > <!--차트 보고서-->
                    <div class="row mt-4 mb-4">
                        <div class="col-md-6">
                            <div class="box">
                            <div id="previousConsumptionChart"></div>
                            </div><!--div.box-->
                        </div><!--div.col-md-6-->

                        <div class="col-md-6">
                            <div class="box">
                                <div th:if="${isProsumer}" id="prosumerProductionChart"></div>
                                <div th:unless="${isProsumer}" id="consumerBreakevenChart"></div>
                            </div><!--div.box-->
                        </div><!--div.col-md-6-->
                    </div><!--div.row mt-5 mb-4-->
                    <div class="row mt-4 mb-4">
                        <div class="col-md-6">
                            <div class="box">
                            <div id="predictExpenditureBar"></div>
                            </div><!--div.box-->
                        </div><!--div.col-md-6-->
                        <div class="col-md-6">
                            <div class="box">
                            <div id="predictExpenditurePie"></div>
                            </div><!--div.box-->
                        </div><!--div.col-md-6-->
                    </div> <!--div.row mt-5 mb-4-->
                    <div class="row mt-5 mb-1">
                        <div class="col-sd-3">
                            <input type="button" value="텍스트보고서 보러가기" id="requestTextBtn">
                        </div>
                    </div>
                </div><!--div.content-wrapper(차트페이지)-->
                <div class="content-wrapper" id="textReport" hidden> <!--텍스트 보고서-->
                    텍스트 보고서가 들어갈곳
                </div><!--div.content-wrapper(텍스트페이지)-->
            </div> <!--div.main-content-->
        </div> <!--div.wrapper-->
    </div>
</div>
</body>
</html>
